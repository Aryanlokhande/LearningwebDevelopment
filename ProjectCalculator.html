<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calculation{
            border: 1px solid black;
            height: 1.5rem;
            width: 10rem;
        }
    </style>
</head>
<body>
    <p>Calculator</p>

    <p id="calculation"></p>

    <div>
        <button onclick="
            updateCalculation(1);
        ">1</button>

        <button onclick="
            updateCalculation(2);
        ">2</button>

        <button onclick="
            updateCalculation(3);
        ">3</button>

        <button onclick="
            updateCalculation(' + ');
        ">+</button>
    </div>

    <div>
        <button onclick="
            updateCalculation(4);
        ">4</button>

        <button onclick="
            updateCalculation(5);
        ">5</button>

        <button onclick="
            updateCalculation(6);
        ">6</button>

        <button onclick="
            updateCalculation(' - ');
        ">-</button>
    </div>

    <div>
        <button onclick="
            updateCalculation(7);
        ">7</button>

        <button onclick="
            updateCalculation(8);
        ">8</button>

        <button onclick="
            updateCalculation(9);
        ">9</button>

        <button onclick="
            updateCalculation(' * ');
        ">*</button>
    </div>
    
    <div>
        <button onclick="
            updateCalculation('.');
        ">.</button>

        <button onclick="
            updateCalculation(0);
        ">0</button>

        <button onclick="
            calculate();
        ">=</button>

        <button onclick="
            updateCalculation(' / ');            
        ">/</button>
    </div>

    <button onclick="reset();">Clear</button>

    <script>
        let textUpdate='';

        function reset(){
            textUpdate='';
            updateCalculation('');
        }
        function updateCalculation(num){
            textUpdate=textUpdate + num;
            document.querySelector('#calculation').innerHTML=textUpdate;
        }
        function calculate(){
            textUpdate=eval(textUpdate);
            updateCalculation('');
        }
    </script>
</body>
</html>
