<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Calculator</p>

    <div>
        <button onclick="
            display+='1';
            console.log(display);
        ">1</button>

        <button onclick="
            display+='2';
            console.log(display);
        ">2</button>

        <button onclick="
            display+='3';
            console.log(display);
        ">3</button>

        <button onclick="
            display+=' + ';
            console.log(display);
        ">+</button>
    </div>

    <div>
        <button onclick="
            display+='4';
            console.log(display);
        ">4</button>

        <button onclick="
            display+='5';
            console.log(display);
        ">5</button>

        <button onclick="
            display+='6';
            console.log(display);
        ">6</button>

        <button onclick="
            display+=' - ';
            console.log(display);
        ">-</button>
    </div>

    <div>
        <button onclick="
            display+='7';
            console.log(display);
        ">7</button>

        <button onclick="
            display+='8';
            console.log(display);
        ">8</button>

        <button onclick="
            display+='9';
            console.log(display);
        ">9</button>

        <button onclick="
            display+=' * ';
            console.log(display);
        ">*</button>
    </div>
    
    <div>
        <button onclick="
            display+='.';
            console.log(display);
        ">.</button>

        <button onclick="
            display+='0';
            console.log(display);
        ">0</button>

        <button onclick="
            display=eval(display);
            console.log(display);
        ">=</button>

        <button onclick="
            display+=' / ';
            console.log(display);
        ">/</button>
    </div>

    <button onclick="
        display='';
        console.log(display);
    ">Clear</button>
    <script>
        let display="";
    </script>
</body>
</html>
